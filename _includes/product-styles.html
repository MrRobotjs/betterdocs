<div class="styles">
	{% for style in include.product.styles %}
		<div class="style" data-item-id="{{ forloop.index }}" {% unless forloop.first %}style="display: none"{% endunless %}>
			<a href="{{ include.product.url }}">
				<img class="img-preview" src="{{ include.product.preview }}">
			</a>
		</div>
	{% endfor %}
			
	<div class="flex-row">
	<div class="style-picker">
		{% for style in include.product.styles %}
		<div style="background-color: {{ style.color }}" data-item-id="{{ forloop.index }}"></div>
		{% endfor %}
	</div>
	{% if page.demo %}
	<div class="button flex-button">
		<a href="{{ site.url }}/demo/{{ page.style }}/?theme={{ page.demo }}" target="blank" class="btn">Demo</a>
	</div>
	{% endif %}
	</div>
</div>
