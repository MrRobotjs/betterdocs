---
layout: default
---
<div class="content">
	<section class="page">
		<div class="container">
			<div class="product-container" id="product">
				{% if page.preview %}
				{% include product-styles.html product=page %}
				{% endif %}
				<div class="product-details" id="add">
					<div class="product-header">
						<h3>Description</h3>
					</div>
					<div class="product-description">
						{{ page.description_markdown | markdownify }}
					</div>
					<!-- <h4>${{ page.price }}</h4>
					<div class="button">{% include snipcart-button.html product=page %}</div> -->
					<div class="button-wrapper flex-row">
						<div class="button flex-button">
							<a href="{{ page.download }}" target="blank">Download</a>
							{% if page.support == nil %}
							{% else %}
							<a href="{{ page.support }}" target="blank">Support</a>
							{% endif %}
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>

<script src="https://cdn.snipcart.com/scripts/2.0/snipcart.js" data-api-key="{{ site.api_key }}" id="snipcart"></script>
<link href="https://cdn.snipcart.com/themes/2.0/base/snipcart.min.css" rel="stylesheet" type="text/css" />
